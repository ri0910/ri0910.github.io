<section id="msgme">
    <h1 class="h-primary center">Message Me</h1>
    <div id="contact-box">
        <form action="">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" name="name" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number: </label>
                <input type="phone" name="name" id="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea name="message" id="message" placeholder="Enter Your Message" cols="30" rows="5"></textarea>
            </div>
            <div id="sub">
                <input type="submit" class="submit" value="Submit Now">
            </div>
        </form>
    </div>
</section>
